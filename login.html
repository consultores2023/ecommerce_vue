<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b2ee6038f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title"> Log in with </h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="images/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="images/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>            
            </div>
            <p> or </p>
            <form action="" class="inputs-container">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="password" placeholder="Password">
                <p>Forgot Password? <span class="span"> Click here </span></p>
                <button class="btn"> Login </button>
                <p>Don't have and account ?</p>
            </form>
        </div>
        <img class="image-container" src="images/login.svg" alt="login">
    </div>
</body>
</html>
