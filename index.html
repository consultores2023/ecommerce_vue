<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b2ee6038f.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ bienvenida }}</h1>
        <div class="card" style="width: 18rem;">
            <img v-bind:src="carta.imagen" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{carta.titulo}}</h5>
              <p class="card-text">{{carta.descripcion}}</p>
              <a href="#" class="btn btn-primary" @click="mostrarPrecio()">{{carta.boton}}</a>
            </div>
        </div>
        <p>Precio del producto con iva: {{calcularIva()}}</p>
        <label for="nombre">
            Ingresa tu nombre
            <input type="text" name="nombre" v-model="nombre">
        </label>
        <!-- inyectamos la computada sin parentesis-->
        <p>Nombre: {{mostrarNombre}}</p>

    </div>
    
    <section id="header">
        <a href="#"> <img src="assets/logo.png" class="logo" alt=""> </a>
        <div>
            <ul id="navbar">
                <li><a href="index.html"></a>Home</li>
                <li><a href="shop.html"></a>Shop</li>
                <li><a href="blog.html"></a>About</li>
                <li><a href="about.html"></a>Blog</li>
                <li><a href="contact.html"></a>Contact</li>
                <li><a href="cart.html"><i class="fa-light fa-bag-shopping"></i></a></li>
            </ul>
        </div>
    </section>
    
    <div class="center" id="center">
        <button v-on:click="restar()" type="button" class="btn-danger">Menos</button>
        <label for="count" id="counting"> 0 </label>
        <button @click="sumar()" type="button" class="btn-success">Más</button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Codigo propio de Vue -->
    
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                bienvenida: "Bienvenido a Vue 2",
                carta: {
                    imagen: "DZ5032+470.jpg",
                    titulo: "Sticker 1",
                    descripcion: "Hermosos sticker que se pegan a la pared",
                    boton: "Ver",
                    precio: 2990.00
                },
                precioIva:0,
                nombre: "",
                numero:290
            },
            methods: {
                mostrarPrecio(){
                    alert(`Este hermoso ${this.carta.titulo} sale ${this.carta.precio}`)
                },
                calcularIva(){
                    this.precioIva = this.carta.precio * 1.21
                    return this.precioIva; 
                }
            },
            computed:{
                mostrarNombre(){
                    // la obligación de return algo
                    return this.nombre.toUpperCase()
                }
            }

        })
    </script>
</body>
</html>
